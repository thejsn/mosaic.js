<body>
	<div class="content">

			<img src="images/20.jpg" height="225" width="400">

	<script type="text/javascript" src="scripts/mosaic-standalone.js"></script>
	<script type="text/javascript">
		var mosaic = new Mosaic(document.getElementById('main-example'));
		mosaic.setSize(400, 225, 40, 22);
		mosaic.colorBlending = 0.1;
		for (var i = 0; i < 113; i++) {
			mosaic.addSourceFromURL('images/'+i+'.jpg');
		};
		mosaic.setTargetFromURL('images/20.jpg');
	</script>
